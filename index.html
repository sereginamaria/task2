<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="sass/index.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap-reboot.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

    <script src="ckeditor5/build/ckeditor.js"></script>

</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-10 mx-auto">
            <form method="post" action=" ">
                <div class="form-group">
                    <label for="textArea">Введите текст объявления:</label>
                    <div id="toolbar-container"></div>
                    <div id="editor">
                        <textarea class="form-control" id="textArea"></textarea>
                    </div>

                </div>
                <button id="btn" onClick="return false;" type="submit" class="btn btn-primary">Сохранить</button>
            </form>
            <div style="display: none" class="copytext red"></div>
            <div class="copytext1"></div>
        </div>

    </div>
</div>

    <script>
        $(document).ready ( function(){
            /* $copytext = $('.copytext');*/
            $('#btn').on('click', function() {
                var a = ($('.copytext').text($("#editor").html()));
                console.log(a.text());
                $('.copytext1').append(a.text());


                /*            $('#btn').on('click', function() {
                                console.log($("#editor").html($("#editor").text()));*/


                /* .html($('.copytext').text())*/

                /*                $('.copytext').addClass('red')
                                getText = $("#textArea").val();
                                console.log($("#editor").children('p').html());
                                $(".copytext").html(getText);*/

            });
        });


    </script>

    <script>
/*        console.log(DecoupledDocumentEditor.builtinPlugins.map( plugin => plugin.pluginName ))*/
        DecoupledDocumentEditor
            .create( document.querySelector( '#editor' ), {
                removePlugins: ['Title'],
                toolbar: {
                    items: [ 'Heading', '|', 'FontFamily','FontSize', 'FontColor', 'FontBackgroundColor', '|',
                            'Bold', 'Italic', 'Underline','Strikethrough', 'RemoveFormat', 'Highlight', '|',
                            'Alignment', '|', 'numberedList', 'bulletedList', 'todolist', '|',
                            'Indent', 'Outdent', '|', 'Subscript', 'Superscript',
                            'HorizontalLine', 'Link', 'BlockQuote',
                            'SpecialCharacters', '|',
                            'InsertTable', '|',  'undo', 'redo'],
                     shouldNotGroupWhenFull: true
                    }
            })
            .then( editor => {
                const toolbarContainer = document.querySelector( '#toolbar-container' );

                toolbarContainer.appendChild( editor.ui.view.toolbar.element );

            } )

    </script>

</body>
</html>
